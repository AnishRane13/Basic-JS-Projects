<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-16">
        <h1 class="text-3xl font-bold text-center mb-8">Currency Converter</h1>
        <div class="bg-white p-8 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="amount" class="block font-bold mb-2">Amount:</label>
                <input type="number" id="amount" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter amount">
            </div>
            <div class="mb-4">
                <label for="from-currency" class="block font-bold mb-2">From:</label>
                <select id="from-currency" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <!-- Add more currency options here -->
                </select>
            </div>
            <div class="mb-4">
                <label for="to-currency" class="block font-bold mb-2">To:</label>
                <select id="to-currency" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <!-- Add more currency options here -->
                </select>
            </div>
            <div class="text-center">
                <button id="convert-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Convert</button>
            </div>
            <div class="mt-4">
                <p id="result" class="text-center font-bold text-lg"></p>
            </div>
        </div>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function() {
            const amountInput = document.getElementById("amount");
            const fromCurrencySelect = document.getElementById("from-currency");
            const toCurrencySelect = document.getElementById("to-currency");
            const convertButton = document.getElementById("convert-btn");
            const resultOutput = document.getElementById("result");

            convertButton.addEventListener("click", function() {
                // Get the selected currencies and amount
                const amount = parseFloat(amountInput.value);
                const fromCurrency = fromCurrencySelect.value;
                const toCurrency = toCurrencySelect.value;

                // Perform the conversion (assuming a simple 1:1 conversion rate for demonstration)
                const convertedAmount = amount;

                // Display the result
                resultOutput.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            });
       });
    </script>
</body>
</html>
